<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")
// in the above method it has to traverse through all the list till end
// to add a new one.. which is not good if it has many li
// so here is better way..
// Always go for appendChild() in big projects instead of innerHTML

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // console.log(secondLang);
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // edit... changing or updating 
    const firstLnag = document.querySelector("li:first-child")
    firstLnag.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove();

</script>

</html>
